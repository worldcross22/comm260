<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FlexBox Example tutorial 1</title>
    <link rel="stylesheet" type="text/css" href="tutorial1.css" />
</head>
<body>
    <h1>header1</h1>
    

<div class="container">
         
    <header>
        <nav>
          <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
          </ul>
        </nav>
        <button>button1</button>
    </header>
 
    <div class="wrapper">
        <aside class="sidebar">
            <h3>header3</h3>
        </aside>
        <section class="main">
            <h2>header2</h2>
            <p>paragraph1</p>
        </section>
    </div><!-- /wrapper -->
 
    <footer>
        <h3>header3 in the footer</h3>
        <p>paragraph in the footer</p>
    </footer>
</div><! -- /container -->

</body>
</html>
